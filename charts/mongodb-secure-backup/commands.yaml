helmCommands:
  # ðŸ’¡ Template Command: Render templates without installing
  template: |
    helm template mongodb-backup . --values values.yaml

  # ðŸ’¡ Lint Command: Validate chart syntax
  lint: |
    helm lint .

  # ðŸ’¡ Dry-run Command: Simulate installation without deploying
  dryRun: |
    helm install mongodb-backup . --values values.yaml --namespace k8-configs --dry-run --debug

  # ðŸ’¡ Install Command: Install the chart into Kubernetes
  install: |
    helm install mongodb-backup . --values values.yaml --namespace k8-configs --create-namespace --debug

  # ðŸ’¡ Upgrade Command: Upgrade an existing release with updated chart values
  upgrade: |
    helm upgrade mongodb-backup . --values values.yaml --namespace k8-configs

  # ðŸ’¡ Uninstall Command: Remove the release from Kubernetes
  uninstall: |
    helm uninstall mongodb-backup --namespace k8-configs

  # ðŸ’¡ Status Command: Check the release status
  status: |
    helm status mongodb-backup --namespace k8-configs

  # ðŸ’¡ List Command: List all installed Helm releases
  list: |
    helm list --namespace k8-configs

  # ðŸ’¡ History Command: View the revision history of a release
  history: |
    helm history mongodb-backup --namespace k8-configs

  # ðŸ’¡ Rollback Command: Roll back to a previous release
  rollback: |
    helm rollback mongodb-backup <REVISION> --namespace k8-configs

  # ðŸ’¡ Manual Backup Command: Create a one-time backup job
  manualBackup: |
    kubectl create job --from=cronjob/mongodb-backup manual-backup-$(date +%s) --namespace k8-configs

  # ðŸ’¡ Check Backup Logs Command: View logs of the most recent backup job
  viewLogs: |
    kubectl get pods -n mongodb-backup -l job-name -o name | grep -v completed | head -1 | xargs kubectl logs -n mongodb-backup --tail=100 -f